<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-pages/core-pages.html">

<!--
Element providing solution to no problem in particular.

##### Example

    <images-player></images-player>

@element images-player
@blurb Element providing solution to no problem in particular.
@status alpha
@homepage http://Lukeisme.github.io/images-player
-->
<polymer-element name="images-player" attributes="author fancy">
  <template>
    <link rel="stylesheet" href="images-player.css">
    <core-pages selected="{{selected}}" on-tap="{{toNext}}">
      <content id="content"></content>
    </core-pages>
  </template>
  <script>
    Polymer({
      /**
       * The `selected` attribute sets an initial page index
       *
       * @attribute selected
       * @type int
       * @default 0
       */
      selected: 0,

      /**
       * `fancy` is a property that does something fancy.
       *
       * @property fancy
       * @type bool
       * @default false
       */
      fancy: false,

      _contentNodes: {},

      ready: function () {
        this._contentNodes = this._getATagNodes();
      },

      _getATagNodes: function(){
        var tmpArr = [];
        this.$.content.getDistributedNodes().array().forEach(function(item){
          if(item.tagName == 'A')
            tmpArr.push(item);
        });
        return tmpArr;
      },

      toNext:function(){
        this.changeIndex((this.selected + 1) % this._contentNodes.length);
      },

      changeIndex:function(index){
        this.selected = index;
        if(index == this._contentNodes.length-1){
          this._contentNodes[0].classList.add('begin');
        }else{
          this._contentNodes[0].classList.remove('begin');
        }
      },

      /**
       * The `sayHello` method will return a greeting.
       *
       * @method sayHello
       * @param {String} greeting Pass in a specific greeting.
       * @return {String} Returns a string greeting.
       */
      sayHello: function (greeting) {
        var response = greeting || 'Hello World!';
        return 'images-player says, ' + response;
      },

      /**
       * The `images-player-lasers-success` event is fired whenever we
       * call fireLasers.
       *
       * @event images-player-lasers-success
       * @param {Object} detail
       *   @param {string} detail.sound An amazing sound.
       */

      /**
       * The `fireLasers` method will fire the lasers. At least
       * it will dispatch an event that claims lasers were fired :)
       *
       * @method fireLasers
       */
      fireLasers: function () {
        this.fire('images-player-lasers-success', { sound: 'Pew pew pew!' });
      }
    });
  </script>
</polymer-element>
